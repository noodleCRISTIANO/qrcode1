<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide scrollbars caused by canvas */
        }
        .font-stylish {
            font-family: 'Great Vibes', cursive;
        }
        /* Canvas for confetti animation */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place canvas behind all other content */
        }
        /* Text glow effect for the main heading */
        .text-glow {
             text-shadow: 0 0 8px rgba(253, 224, 71, 0.8), 0 0 20px rgba(250, 204, 21, 0.5), 0 0 30px rgba(234, 179, 8, 0.3);
        }
        /* Glow effect for the background container */
        .container-glow {
            box-shadow: 0 0 15px rgba(253, 224, 71, 0.4), 0 0 40px rgba(250, 204, 21, 0.2), 0 0 60px rgba(234, 179, 8, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white">

    <!-- Confetti animation canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Main content container -->
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="text-center bg-white/10 backdrop-blur-lg p-8 sm:p-12 rounded-2xl shadow-2xl border border-white/20 max-w-2xl w-full container-glow">
            
            <!-- Main Heading -->
            <h1 class="font-stylish text-6xl md:text-7xl font-normal text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-yellow-400 to-yellow-500 mb-4 text-glow">
                Congratulations!
            </h1>
            
        </div>
    </div>

    <script>
        // JavaScript for Confetti Animation
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 200;
        const colors = ["#fde047", "#facc15", "#eab308", "#d97706", "#ffffff"];

        // Function to create a single confetti particle
        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height, // Start above the screen
                size: Math.random() * 8 + 4,
                color: colors[Math.floor(Math.random() * colors.length)],
                speed: Math.random() * 3 + 1,
                rotation: Math.random() * 360,
                spin: Math.random() < 0.5 ? -1 : 1, // spin direction
            };
        }

        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(createParticle());
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, index) => {
                // Update position
                p.y += p.speed;
                p.x += Math.sin(p.y / 20) * p.spin; // Add a gentle sway
                p.rotation += p.spin * 2;

                // Draw particle
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                
                // Add glow effect to particles
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 15;

                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 2);
                ctx.restore();

                // Reset particle when it goes off screen
                if (p.y > canvas.height) {
                    particles[index] = createParticle();
                    particles[index].y = -20; // Start just above the screen
                }
            });

            requestAnimationFrame(animate);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Re-initialize particles to fit new screen size
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(createParticle());
            }
        });

        // Start the animation
        animate();
    </script>
</body>
</html>
