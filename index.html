    const grid = document.getElementById('grid');
    const statusEl = document.getElementById('status');
    const reveal = document.getElementById('reveal');
    const qrFinal = document.getElementById('qrFinal');

    function computeTilePx(){
      const vw = Math.min(window.innerWidth, 1000);
      const desiredTotal = Math.max(240, Math.min(Math.floor(vw*0.5), 360));
      return Math.floor(desiredTotal / GRID_COLS);
    }

    let TILE_PX = computeTilePx();
    document.documentElement.style.setProperty('--tile-size', TILE_PX + 'px');
    document.documentElement.style.setProperty('--rows', GRID_ROWS);
    document.documentElement.style.setProperty('--cols', GRID_COLS);

    const imgQR = new Image();
    imgQR.src = QR_IMAGE_URL;
    imgQR.onload = () => { createTiles(); scrambleOnce(); };

    function createTiles(){
      grid.innerHTML = '';
      for (let r=0; r<GRID_ROWS; r++){
        for (let c=0; c<GRID_COLS; c++){
          const idx = r*GRID_COLS + c;
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.draggable = true;
          tile.dataset.correct = idx;
          tile.style.backgroundImage = `url(${QR_IMAGE_URL})`;
          tile.style.backgroundPosition = `${-c*TILE_PX}px ${-r*TILE_PX}px`;
          addDnD(tile);
          grid.appendChild(tile);
        }
      }
    }

    let dragSrc = null;
    function addDnD(tile){
      tile.addEventListener('dragstart', (e)=>{ dragSrc = tile; tile.classList.add('dragging'); e.dataTransfer.effectAllowed = 'move'; });
      tile.addEventListener('dragend', ()=>{ tile.classList.remove('dragging'); document.querySelectorAll('.tile.over').forEach(t=>t.classList.remove('over')); });
      tile.addEventListener('dragover', (e)=>{ e.preventDefault(); e.dataTransfer.dropEffect = 'move'; });
      tile.addEventListener('dragenter', ()=> tile.classList.add('over'));
      tile.addEventListener('dragleave', ()=> tile.classList.remove('over'));
      tile.addEventListener('drop', ()=>{
        const target = tile; target.classList.remove('over'); if (!dragSrc || dragSrc===target) return;
        const srcNext = dragSrc.nextSibling; const tgtNext = target.nextSibling; const parent = dragSrc.parentNode;
        parent.insertBefore(dragSrc, tgtNext); parent.insertBefore(target, srcNext); checkSolved();
      });
    }

    function scrambleOnce(){
      const tiles = Array.from(grid.children);
      for (let i=tiles.length-1; i>0; i--){
        const j = Math.floor(Math.random()*(i+1));
        grid.insertBefore(tiles[j], tiles[i]);
        tiles.splice(i, 0, tiles.splice(j,1)[0]);
      }
    }

    function checkSolved(){
      const tiles = Array.from(grid.children);
      const solved = tiles.every((tile, idx)=> Number(tile.dataset.correct) === idx);
      if (solved){
        statusEl.textContent = 'âœ… Perfect! Clean QR below â€” scan it.';
        const canvas = document.createElement('canvas');
        const total = TILE_PX * GRID_COLS;
        canvas.width = total; canvas.height = total;
        const ctx = canvas.getContext('2d', { alpha:false });
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(imgQR, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL('image/png');
        qrFinal.src = dataURL;
        document.getElementById('openQR').href = dataURL;
        reveal.classList.add('show');
      }
    }

    window.addEventListener('resize', ()=>{
      const newPx = computeTilePx();
      if (newPx !== TILE_PX){
        TILE_PX = newPx;
        document.documentElement.style.setProperty('--tile-size', TILE_PX + 'px');
        createTiles(); scrambleOnce();
      }
    });
  </script>
</body>
</html>
